<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Raffle Ticket Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>

      <h1>ðŸŽ« Mr Luther's Raffle Ticket Generator ðŸŽ«</h1>

      <div class="control-panel">
        <div class="mode-selection">
          <span class="mode-label"><strong>Mode:</strong></span>
          <label title="Copied from SIMS report">
            <input type="radio" name="mode" value="bfl" checked />
            BFL
          </label>
          <label title="Name and number of points">
            <input type="radio" name="mode" value="house" />
            House Points
          </label>
          <label title="A list of names">
            <input type="radio" name="mode" value="name" />
            Names
          </label>
        </div>

        <div class="toggle-container">
          <label for="showWheelToggle">
            <input type="checkbox" id="showWheelToggle" checked />
            Show Wheel
          </label>
          <label for="showTicketsToggle">
            <input type="checkbox" id="showTicketsToggle" checked />
            Show Tickets
          </label>
        </div>
      </div>

      <textarea
        id="inputText"
        placeholder="Paste your ticket info here..."
      ></textarea>

      <div class="button-container">
        <button onclick="generateTickets()" class="primary-btn">
          Generate Tickets
        </button>
        <button
          onclick="selectAndAnimateWinner()"
          id="pickWinnerBtn"
          style="display: none"
          class="primary-btn"
        >
          Pick a Winner!
        </button>
      </div>
      <div id="winnerResult" class="hidden"></div>

      <div id="visualisationContainer" style="display: none">
        <!-- <canvas id="ticketChart"></canvas> -->
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
      </div>

      <div id="ticketContainer"></div>
    </div>

    <audio id="drumrollSound" src="drumroll.m4a" preload="auto"></audio>

    <script src="scripts.js"></script>
  </body>
</html>
